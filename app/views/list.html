<div class="container-fluid colorBlack" id="botmor">
	<h2>Search By Date</h2>
</div>			
<div class="container-fluid datepickerdemoBasicUsage">
		<form class="form-inline">
	        <div class="form-group">
	        	<div class="row">
	        		<div class="col-md-12">	
	        			<md-content>			        	
				            <div class="col-md-6 colorBlack">
				            	<label >From</label>
				           	    <md-datepicker ng-model="startDate" value="1/1/1990" md-placeholder="Enter date"></md-datepicker>
				           	</div>
				            <div class="col-md-5 colorBlack" colorBlack>
				            	<label >To</label>
				           		<md-datepicker ng-model="endDate" value="1/1/2030" md-placeholder="Enter date"></md-datepicker>									
				           	</div>	
			           	<md-content>            
		            </div>
	            </div>
	        </div>
	    </form>
</div>
<div class="container-fluid colorBlack">
	<h3>List Of Users</h3>
</div>
<div class="container">
	<div class="table-responsive col-sm-8">
		<table ng-table="kubeTable" class="table table-bordered table-hover">
			<thead>
				<tr class="success colorBlack">
					<th class="col-sm-3">Name</th>
					<th class="col-sm-6">Mail-Id</th>
					<th class="col-sm-3">Date</th>
				</tr>
			</thead>
			<tbody>
			    <tr ng-repeat="users in kubes" class="text-center">
			        <td>{{users.Name}}</td>
			        <td>{{users.Mail}}</td>
			        <td>{{users.JDate}}</td>
			    </tr>
		    </tbody>
		</table>
	</div>
