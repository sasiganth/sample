<div class="container-fluid">
	<div class="row" id="botmor">
		<div class="col-sm-12">
			<h2>Search By Date</h2>
		</div>
	</div>			
	<form class="form-inline">
		<div class="form-group row">
			<div class="col-md-12">	
				<md-content>			        	
			        <div class="col-sm-6 colorBlack">
			        	<label >From</label>
			       	    <md-datepicker id="keysFilter" ng-model="filter.startDate" value="1/1/1990" md-placeholder="Enter date"></md-datepicker>
			       	</div>
			        <div class="col-sm-5 colorBlack" colorBlack>
			        	<label >To</label>
			       		<md-datepicker id="keysFilter" ng-model="filter.endDate" value="1/1/2030" md-placeholder="Enter date"></md-datepicker>									
			       	</div>	
			   	<md-content>            
			</div>
		</div>
	</form>
	<div class="row">	
		<div class="col-sm-2 colorBlack"><h2>List Of Users</h2></div>
		<div class="col-sm-5">
			<div class="col-sm-4 paddlist"><h4>Total Count</h4></div>
			<div class="col-sm-2 paddlist"><h4>{{len}}<h4></div>
			<div class="col-sm-4 paddlist"><h4>Filtered Count<h4></div>
			<div class="col-sm-2 paddlist"><h4>0<h4></div>
		</div>
		<div class="col-sm-5"></div>			
	</div>
	<div class="tabletext row">
		<div class="table-responsive col-sm-7">
			<table ng-table="kubeTable" class="table table-bordered table-hover">
				<thead>
					<tr class="success colorBlack">
						<th class="col-sm-3">Name</th>
						<th class="col-sm-6">Mail-Id</th>
						<th class="col-sm-3">Date</th>
					</tr>
				</thead>
				<tbody>
				    <tr ng-repeat="users in kubes" class="text-center">
				        <td data-title="'Name'" sortable="'Name'">{{users.Name}}</td>
				        <td>{{users.Mail}}</td>
				        <td>{{users.JDate}}</td>
				    </tr>
			    </tbody>
			</table>
		</div>
		<div class="col-sm-5">
			<div>
				<div><h2>User Count</h2></div>
				<div>
					<nvd3 options="options" data="data1"></nvd3>
				</div>
			</div>
		</div>
	</div>	
</div>
